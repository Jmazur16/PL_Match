<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ sport }} Player Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --card-bg: #1e293b;
            --card-border: #334155;
            --success: #059669;
            --error: #dc2626;
            --disabled: #9ca3af;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-image {
            width: 400px;
            height: 400px;
            margin: 0;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            object-fit: contain;
            background-color: var(--card-bg);
            padding: 10px;
        }

        .nationality-flag {
            max-width: 75px;
            max-height: 45px;
            margin: 15px auto;
            display: none; /* Initially hidden */
            border: 1px solid var(--card-border);
            border-radius: 4px;
        }

        .nationality-flag.revealed {
            display: block;
        }

        .fifa-version {
            text-align: center;
            margin: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            background: linear-gradient(160deg, var(--card-bg) 0%, var(--bg-secondary) 100%);
            border-radius: 16px;
            border: 1px solid var(--card-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .game-header {
            display: grid;
            grid-template-columns: 250px 1fr 390px;
            gap: 30px;
            align-items: start;
            margin-bottom: 30px;
        }

        .score-container {
            width: 250px;
            padding: 20px;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            text-align: center;
        }

        .score-container h2 {
            margin: 0;
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .score-container .score {
            font-size: 3.5em;
            font-weight: 700;
            color: var(--accent);
            margin: 0;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .score-container .score.score-update {
            animation: scoreUpdate 0.5s ease;
        }

        .round-info {
            font-size: 1em;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        .player-info {
            justify-self: center;
            transition: opacity 0.3s ease;
        }

        .player-info.changing {
            opacity: 0;
        }

        @keyframes scoreUpdate {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
                color: var(--success);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }

        .correct {
            background-color: rgba(5, 150, 105, 0.2);
            color: #34d399;
            border: 1px solid #059669;
            animation: fadeIn 0.3s ease;
        }

        .incorrect {
            background-color: rgba(220, 38, 38, 0.2);
            color: #f87171;
            border: 1px solid #dc2626;
            animation: fadeIn 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(120deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: var(--accent);
            text-decoration: none;
        }

        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--card-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        @media (max-width: 1024px) {
            .game-header {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .score-container {
                width: 100%;
            }

            .input-container {
                width: 100%;
            }
        }

        /* Add styles for autocomplete */
        .ui-autocomplete {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .ui-menu-item {
            padding: 8px 12px;
            color: var(--text-primary);
            cursor: pointer;
        }
        
        .ui-menu-item:hover {
            background: var(--bg-primary);
        }
        
        .ui-helper-hidden-accessible {
            display: none;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            color: var(--text-secondary);
        }

        .league-name {
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .button-container button {
            flex: 1;
            margin: 0;
        }

        #nextPlayer {
            background-color: var(--success);
        }

        #nextPlayer:hover {
            background-color: #047857;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 25px;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            width: 390px;
        }

        .input-group {
            margin: 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        button {
            padding: 12px 36px;
            border: none;
            border-radius: 8px;
            background-color: var(--accent);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: var(--disabled);
            cursor: not-allowed;
            transform: none;
        }

        button:disabled:hover {
            background-color: var(--disabled);
            transform: none;
        }

        /* Add these new styles */
        .input-with-reveal {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        .reveal-btn {
            padding: 8px 16px;
            font-size: 0.9em;
            background-color: var(--bg-secondary);
            border: 1px solid var(--card-border);
            color: var(--text-secondary);
            white-space: nowrap;
            min-width: 120px;
        }

        .reveal-btn:hover {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .reveal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .input-revealed {
            background-color: var(--bg-secondary) !important;
            color: var(--text-secondary) !important;
            cursor: not-allowed;
        }

        /* Add these new styles */
        .teams-list-container {
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            width: 250px;
        }

        .teams-list-container h3 {
            color: var(--text-secondary);
            font-size: 1.1em;
            margin-bottom: 10px;
            text-align: center;
        }

        .teams-list {
            color: var(--text-primary);
            font-size: 1em;
            line-height: 1.6;
        }

        .teams-list div {
            padding: 8px;
            border-radius: 6px;
            background: var(--bg-secondary);
            margin-bottom: 8px;
            text-align: center;
        }

        .teams-list div:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 1024px) {
            .teams-list-container {
                width: 100%;
            }
        }

        /* Update and add these styles */
        .reveal-section {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .reveal-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .revealed-info {
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            margin-top: 5px;
            color: var(--text-primary);
        }

        .revealed-info div {
            padding: 8px;
            background: var(--bg-secondary);
            border-radius: 6px;
            margin-bottom: 8px;
            text-align: center;
        }

        .revealed-info div:last-child {
            margin-bottom: 0;
        }

        .input-with-reveal input {
            flex: 1;
            min-width: 140px;
        }

        @media (max-width: 1024px) {
            .reveal-section {
                width: 100%;
            }

            .input-with-reveal input {
                min-width: 200px;
            }
        }

        .play-btn {
            display: inline-block;
            padding: 10px 30px;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        /* Add new styles for score summary */
        .score-summary {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--card-border);
        }

        .score-summary h2 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-summary-card {
            position: relative;
            background: var(--bg-primary);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-summary-photo {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            margin-bottom: 15px;
            object-fit: contain;
            background-color: var(--card-bg);
            padding: 5px;
        }

        .player-summary-info {
            text-align: center;
            width: 100%;
        }

        .player-summary-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .guess-result {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 5px 0;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .guess-result i {
            font-size: 1.1em;
        }

        .guess-correct {
            color: var(--success);
        }

        .guess-incorrect {
            color: var(--error);
        }

        .summary-footer {
            text-align: center;
            margin-top: 20px;
        }

        .play-again-btn {
            padding: 12px 36px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .play-again-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Add these new styles */
        .round-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--bg-secondary);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .summary-nationality-flag {
            width: 30px;
            height: 18px;
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid var(--card-border);
            border-radius: 2px;
        }

        /* Add these new mobile styles after the existing media queries */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .game-container {
                padding: 15px;
                margin: 0;
                border-radius: 12px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .player-image {
                width: 100%;
                height: auto;
                max-height: 300px;
            }

            .input-container {
                width: 100%;
                padding: 15px;
            }

            .input-with-reveal {
                flex-direction: column;
                gap: 8px;
            }

            .input-with-reveal input {
                width: 100%;
                min-width: 100%;
            }

            .reveal-btn {
                width: 100%;
                min-width: 100%;
                padding: 10px;
            }

            .button-container {
                flex-direction: column;
                gap: 8px;
            }

            .button-container button {
                width: 100%;
                padding: 12px;
            }

            .result-container {
                margin-top: 15px;
                padding: 12px;
            }

            /* Mobile styles for summary view */
            .score-summary {
                padding: 15px;
            }

            .score-summary h2 {
                font-size: 1.5em;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .player-summary-card {
                padding: 12px;
            }

            .player-summary-photo {
                width: 100px;
                height: 100px;
            }

            /* Improve touch targets */
            button, .reveal-btn, .play-again-btn {
                min-height: 44px;
            }

            input {
                min-height: 44px;
            }

            /* Adjust autocomplete dropdown for mobile */
            .ui-autocomplete {
                max-width: 90vw;
                max-height: 50vh;
            }

            .ui-menu-item {
                padding: 12px;
            }
        }

        /* Add iPhone SE and smaller device optimizations */
        @media (max-width: 375px) {
            .header h1 {
                font-size: 1.5em;
            }

            .player-image {
                max-height: 250px;
            }

            .input-group label {
                font-size: 0.9em;
            }

            .input-group input {
                font-size: 16px; /* Prevent iOS zoom on focus */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-button">← Back to Home</a>
            <h1>{{ sport }} Player Guessing Game</h1>
            <div class="game-info">
                <div class="league-name">{{ league_name }}</div>
            </div>
        </div>
        
        <div class="game-container">
            <div class="game-header">
                <div>
                    <div class="score-container">
                        <h2>Current Score</h2>
                        <div class="score">0</div>
                        <div class="round-info">Round 1 of 5</div>
                    </div>
                    <div id="teamsListContainer" class="teams-list-container" style="display: none;">
                        <h3>Teams</h3>
                        <div id="teamsList" class="teams-list"></div>
                    </div>
            </div>
                <div class="player-info">
                    <img id="playerHeadshot" class="player-image" src="" alt="{{ sport }} Player">
                    <img id="nationalityFlag" class="nationality-flag" src="" alt="Nationality Flag">
                </div>
                <div class="input-container">
                    <div class="input-group">
                        <label for="lastName">Player's Name:</label>
                        <div class="input-with-reveal">
                            <input type="text" 
                                   id="lastName" 
                                   placeholder="Enter player name" 
                                   autocomplete="off" 
                                   autocorrect="off" 
                                   autocapitalize="off" 
                                   spellcheck="false"
                                   data-form-type="other">
                            <button class="reveal-btn" id="revealName">Reveal Name</button>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="team">Team:</label>
                        <div class="input-with-reveal">
                            <input type="text" 
                                   id="team" 
                                   placeholder="Enter team name" 
                                   autocomplete="off" 
                                   autocorrect="off" 
                                   autocapitalize="off" 
                                   spellcheck="false"
                                   data-form-type="other">
                            <button class="reveal-btn" id="revealTeam">Reveal Team(s)</button>
                        </div>
                </div>
                
                <div class="input-group">
                        <label for="nationality">Nation:</label>
                        <div class="input-with-reveal">
                            <input type="text" 
                                   id="nationality" 
                                   placeholder="Enter Player Nation" 
                                   autocomplete="off" 
                                   autocorrect="off" 
                                   autocapitalize="off" 
                                   spellcheck="false"
                                   data-form-type="other">
                            <button class="reveal-btn" id="revealNation">Reveal Nation</button>
                        </div>
                    </div>
                    
                    <div class="button-container">
                        <button id="submitGuess">Submit Guess</button>
                        <button id="nextPlayer" style="display: none;">Next Round</button>
                    </div>
                </div>
            </div>
            
            <div id="result" class="result-container"></div>
            
            <!-- Add score summary section -->
            <div id="scoreSummary" class="score-summary">
                <h2>Game Summary - Final Score: <span class="final-score">0</span> points</h2>
                <div id="summaryGrid" class="summary-grid">
                    <!-- Player summary cards will be added here dynamically -->
                </div>
                <div class="summary-footer">
                    <button class="play-again-btn" onclick="resetGame()">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        window.SPORT_TYPE = "{{ sport.lower() }}";
        const urlParams = new URLSearchParams(window.location.search);
        window.LEAGUE = urlParams.get('league') || 'eng1';
        window.DIFFICULTY = urlParams.get('difficulty') || 'hard';
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        let nationalities = [];
        let playerNames = [];
        let teams = [];
        let currentScore = 0;
        let currentRound = 1;
        const TOTAL_ROUNDS = 5;
        const POINTS_PER_ANSWER = 10;
        
        // Array to store game history
        let gameHistory = [];
        
        function updateScore(points) {
            currentScore += points;
            const scoreElement = $('.score');
            scoreElement.text(currentScore);
            
            // Add animation class and remove it after animation completes
            scoreElement.addClass('score-update');
            setTimeout(() => {
                scoreElement.removeClass('score-update');
            }, 500);
        }
        
        function updateRoundInfo() {
            $('.round-info').text(`Round ${currentRound} of ${TOTAL_ROUNDS}`);
        }
        
        function resetGame() {
            // Clear game history
            gameHistory = [];
            
            // Hide summary and show game interface
            $('#scoreSummary').hide();
            $('.game-header, #result').show();
            
            currentScore = 0;
            currentRound = 1;
            updateScore(0);
            updateRoundInfo();
            loadNewPlayer();
        }
        
        let revealedFields = {
            name: false,
            team: false,
            nationality: false
        };

        function loadNewPlayer() {
            // Add transition effect
            $('.player-info').addClass('changing');
            
            $.get('/get_player', { league: window.LEAGUE }, function(data) {
                if (data.error) {
                    $('#result').text('Error: ' + data.error).show();
                    return;
                }
                
                setTimeout(() => {
                    $('#playerHeadshot').attr('src', data.headshot_url);
                    $('#nationalityFlag').attr('src', data.nationality_flag).removeClass('revealed');
                    $('#result').hide();
                    
                    // Reset button states
                    $('#submitGuess').prop('disabled', false);
                    $('#nextPlayer').show().text('Skip Player');
                    
                    // Reset reveal states
                    revealedFields = { name: false, team: false, nationality: false };
                    $('.reveal-btn').prop('disabled', false);
                    $('#teamsListContainer').hide();
                    $('#teamsList').empty();
                    
                    // Clear inputs and remove highlight classes
                    $('#lastName, #team, #nationality')
                        .val('')
                        .removeClass('correct-answer incorrect-answer input-revealed')
                        .prop('disabled', false);
                    $('#lastName').focus();
                    
                    // Remove transition effect
                    $('.player-info').removeClass('changing');
                }, 300);
            });
        }

        function loadAutocompleteData() {
            // Load nationalities
            $.get('/get_nationalities', function(data) {
                nationalities = data;
                $('#nationality').autocomplete({
                    source: nationalities,
                    minLength: 1
                });
            });

            // Load player names
            $.get('/get_player_names', function(data) {
                playerNames = data;
                $('#lastName').autocomplete({
                    source: playerNames,
                    minLength: 1
                });
            });

            // Load teams
            $.get('/get_teams', function(data) {
                teams = data;
                $('#team').autocomplete({
                    source: teams,
                    minLength: 1
                });
            });
        }

        function disableNativeAutocomplete() {
            // Disable browser's native autocomplete
            $('#lastName, #team, #nationality').attr('autocomplete', 'off')
                .on('focus', function() {
                    $(this).attr('autocomplete', 'off');
                })
                .on('blur', function() {
                    $(this).attr('autocomplete', 'off');
                });
        }

        $(document).ready(function() {
            resetGame();
            loadAutocompleteData();
            disableNativeAutocomplete();

            // Update reveal button handlers
            $('#revealTeam').click(function() {
                $.ajax({
                    url: '/check_answer',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        name: '',
                        team: '',
                        nationality: ''
                    }),
                    success: function(response) {
                        const correctTeam = response.correctTeam;
                        // Split teams if there are multiple
                        const teams = correctTeam.split(' / ');
                        
                        // Update the input field
                        $('#team').val(correctTeam)
                                 .prop('disabled', true)
                                 .addClass('input-revealed');
                        // Only disable this reveal button
                        $(this).prop('disabled', true);
                        revealedFields.team = true;

                        // Show teams list in the left container
                        const teamsListHtml = teams.map(team => `<div>${team}</div>`).join('');
                        $('#teamsList').html(teamsListHtml);
                        $('#teamsListContainer').fadeIn();
                    }.bind(this)  // Bind this to maintain button context
                });
            });

            $('#revealNation').click(function() {
                $.ajax({
                    url: '/check_answer',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        name: '',
                        team: '',
                        nationality: ''
                    }),
                    success: function(response) {
                        const correctNation = response.correctNationality;
                        $('#nationality').val(correctNation)
                                       .prop('disabled', true)
                                       .addClass('input-revealed');
                        // Only disable this reveal button
                        $(this).prop('disabled', true);
                        revealedFields.nationality = true;
                        $('#nationalityFlag').addClass('revealed');
                    }.bind(this)  // Bind this to maintain button context
                });
            });

            $('#revealName').click(function() {
                $.ajax({
                    url: '/check_answer',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        name: '',
                        team: '',
                        nationality: ''
                    }),
                    success: function(response) {
                        const correctName = response.correctName;
                        $('#lastName').val(correctName)
                                   .prop('disabled', true)
                                   .addClass('input-revealed');
                        // Only disable this reveal button
                        $(this).prop('disabled', true);
                        revealedFields.name = true;
                    }.bind(this)
                });
            });

            $('#submitGuess').on('click', function(e) {
                e.preventDefault();
                
                // Disable submit button to prevent multiple submissions
                $('#submitGuess').prop('disabled', true);
                
                var guess = {
                    name: $('#lastName').val().trim(),
                    team: $('#team').val().trim(),
                    nationality: $('#nationality').val().trim()
                };

                $.ajax({
                    url: '/check_answer',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(guess),
                    success: function(response) {
                        var feedback = '';
                        var isCorrect = false;
                        var roundPoints = 0;

                        // Only award points for non-revealed fields
                        if (response.nameCorrect && !revealedFields.name) roundPoints += POINTS_PER_ANSWER;
                        if (response.teamCorrect && !revealedFields.team) roundPoints += POINTS_PER_ANSWER;
                        if (response.nationalityCorrect && !revealedFields.nationality) roundPoints += POINTS_PER_ANSWER;
                        
                        updateScore(roundPoints);

                        // Add visual feedback for each answer
                        if (!revealedFields.name) {
                            $('#lastName').addClass(response.nameCorrect ? 'correct-answer' : 'incorrect-answer');
                        }
                        if (!revealedFields.team) {
                            $('#team').addClass(response.teamCorrect ? 'correct-answer' : 'incorrect-answer');
                        }
                        if (!revealedFields.nationality) {
                            $('#nationality').addClass(response.nationalityCorrect ? 'correct-answer' : 'incorrect-answer');
                        }

                        // Save the round history for every round
                        saveRoundHistory(response);

                        if (response.nameCorrect && response.teamCorrect && response.nationalityCorrect) {
                            feedback = `🎉 Perfect! You got everything right! +${roundPoints} points`;
                            isCorrect = true;
                        } else {
                            feedback = `You scored ${roundPoints} points\n❌ `;
                            var incorrectParts = [];
                            
                            if (!response.nameCorrect && !revealedFields.name) {
                                incorrectParts.push(`Player name: ${response.correctName}`);
                            }
                            if (!response.teamCorrect && !revealedFields.team) {
                                incorrectParts.push(`Team: ${response.correctTeam}`);
                            }
                            if (!response.nationalityCorrect && !revealedFields.nationality) {
                                incorrectParts.push(`Nation: ${response.correctNationality}`);
                            }
                            
                            feedback += incorrectParts.join(' | ');
                        }

                        // Show the nationality flag
                        $('#nationalityFlag').addClass('revealed');

                        $('#result')
                            .text(feedback)
                            .removeClass('correct incorrect')
                            .addClass(isCorrect ? 'correct' : 'incorrect')
                            .show();
                        
                        // Update next round button text
                        if (currentRound < TOTAL_ROUNDS) {
                            $('#nextPlayer').text('Next Round');
                            // Auto-next after 2.5 seconds
                            setTimeout(() => {
                                if (currentRound < TOTAL_ROUNDS) {
                                    $('#nextPlayer').click();
                                }
                            }, 2500);
                        } else {
                            // Show the nationality flag for the last round
                            $('#nationalityFlag').addClass('revealed');
                            
                            // Disable the next player button to prevent accidental clicks
                            $('#nextPlayer').prop('disabled', true);
                            
                            // Wait a moment to show the last round's results, then show summary
                            setTimeout(() => {
                                // Hide game interface and show summary
                                $('.game-header, #result').fadeOut(500, function() {
                                    displayGameSummary();
                                });
                            }, 2000);
                        }
                    }
                });
            });

            $('#nextPlayer').click(function() {
                if (currentRound < TOTAL_ROUNDS) {
                    // If skipping (button text is "Skip Player"), save as incorrect
                    if ($(this).text() === "Skip Player") {
                        // Get correct answers before moving to next player
                        $.ajax({
                            url: '/check_answer',
                            type: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({
                                name: '',
                                team: '',
                                nationality: ''
                            }),
                            success: function(response) {
                                // Save the round as all incorrect
                                saveRoundHistory({
                                    ...response,
                                    nameCorrect: false,
                                    teamCorrect: false,
                                    nationalityCorrect: false
                                });
                                
                                // Proceed to next round
                                currentRound++;
                                updateRoundInfo();
                                loadNewPlayer();
                            }
                        });
                    } else {
                        // Normal "Next Round" behavior
                        currentRound++;
                        updateRoundInfo();
                        loadNewPlayer();
                    }
                }
            });
            
            // Add keyboard shortcuts
            $(document).keypress(function(e) {
                if (e.which == 13) { // Enter key
                    if ($('#submitGuess').prop('disabled')) {
                        $('#nextPlayer').click();
                    } else {
                        $('#submitGuess').click();
                    }
                }
            });
        });

        function saveRoundHistory(response) {
            gameHistory.push({
                playerImage: $('#playerHeadshot').attr('src'),
                nationalityFlag: $('#nationalityFlag').attr('src'),
                correctName: response.correctName,
                correctTeam: response.correctTeam,
                correctNationality: response.correctNationality,
                nameCorrect: response.nameCorrect,
                teamCorrect: response.teamCorrect,
                nationalityCorrect: response.nationalityCorrect,
                nameRevealed: revealedFields.name,
                teamRevealed: revealedFields.team,
                nationalityRevealed: revealedFields.nationality
            });
        }
        
        function displayGameSummary() {
            const summaryGrid = $('#summaryGrid');
            summaryGrid.empty();
            
            // Update final score
            $('.final-score').text(currentScore);
            
            gameHistory.forEach((round, index) => {
                const card = $('<div>').addClass('player-summary-card');
                
                // Add round number
                const roundNum = $('<div>')
                    .addClass('round-number')
                    .text(`Round ${index + 1}`);
                
                // Add player photo
                const photo = $('<img>')
                    .addClass('player-summary-photo')
                    .attr('src', round.playerImage)
                    .attr('alt', round.correctName);
                
                // Add nationality flag if it was revealed
                if (round.nationalityFlag && (round.nationalityRevealed || round.nationalityCorrect)) {
                    const flag = $('<img>')
                        .addClass('summary-nationality-flag')
                        .attr('src', round.nationalityFlag)
                        .attr('alt', 'Nationality Flag');
                    card.append(flag);
                }
                
                // Add player info
                const info = $('<div>').addClass('player-summary-info');
                const name = $('<div>').addClass('player-summary-name').text(round.correctName);
                
                // Add guess results
                const nameResult = $('<div>').addClass('guess-result')
                    .append(getResultIcon(round.nameCorrect, round.nameRevealed))
                    .append('Name');
                
                const teamResult = $('<div>').addClass('guess-result')
                    .append(getResultIcon(round.teamCorrect, round.teamRevealed))
                    .append('Team');
                
                const nationResult = $('<div>').addClass('guess-result')
                    .append(getResultIcon(round.nationalityCorrect, round.nationalityRevealed))
                    .append('Nation');
                
                info.append(name, nameResult, teamResult, nationResult);
                card.append(roundNum, photo, info);
                summaryGrid.append(card);
            });
            
            // Show the summary section
            $('#scoreSummary').fadeIn(500);
        }
        
        function getResultIcon(isCorrect, wasRevealed) {
            if (wasRevealed) {
                return $('<span>').addClass('guess-result').html('👁️');
            } else if (isCorrect) {
                return $('<span>').addClass('guess-correct').html('✓');
            } else {
                return $('<span>').addClass('guess-incorrect').html('✗');
            }
        }
    </script>
</body>
