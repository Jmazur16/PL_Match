<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ sport }} Player Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --card-bg: #1e293b;
            --card-border: #334155;
            --success: #059669;
            --error: #dc2626;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-image {
            max-width: 450px;
            max-height: 450px;
            margin: 20px auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .nationality-flag {
            max-width: 50px;
            max-height: 30px;
            margin: 15px auto;
            display: none; /* Initially hidden */
            border: 1px solid var(--card-border);
            border-radius: 4px;
        }

        .nationality-flag.revealed {
            display: block;
        }

        .fifa-version {
            text-align: center;
            margin: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--card-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .input-container {
            margin: 25px 0;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        button {
            padding: 12px 36px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: var(--accent);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .correct {
            background-color: rgba(5, 150, 105, 0.2);
            color: #34d399;
            border: 1px solid #059669;
        }

        .incorrect {
            background-color: rgba(220, 38, 38, 0.2);
            color: #f87171;
            border: 1px solid #dc2626;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(120deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: var(--accent);
            text-decoration: none;
        }

        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--card-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }

            .player-image {
                max-width: 375px;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }
        }

        /* Add styles for autocomplete */
        .ui-autocomplete {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .ui-menu-item {
            padding: 8px 12px;
            color: var(--text-primary);
            cursor: pointer;
        }
        
        .ui-menu-item:hover {
            background: var(--bg-primary);
        }
        
        .ui-helper-hidden-accessible {
            display: none;
        }

        .score-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--card-border);
        }

        .score-container h2 {
            margin: 0;
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        .score-container .score {
            font-size: 2em;
            font-weight: 700;
            color: var(--accent);
            margin: 10px 0;
        }

        .round-info {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .input-group input.correct-answer {
            border-color: var(--success);
            background-color: rgba(5, 150, 105, 0.1);
        }

        .input-group input.incorrect-answer {
            border-color: var(--error);
            background-color: rgba(220, 38, 38, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-button">‚Üê Back to Home</a>
            <h1>{{ sport }} Player Guessing Game</h1>
        </div>
        
        <div class="game-container">
            <div class="score-container">
                <h2>Current Score</h2>
                <div class="score">0</div>
                <div class="round-info">Round 1 of 5</div>
            </div>
            
            <div class="player-info">
                <img id="playerHeadshot" class="player-image" src="" alt="{{ sport }} Player">
                <img id="nationalityFlag" class="nationality-flag" src="" alt="Nationality Flag">
            </div>
            
            <div class="input-container">
                <div class="input-group">
                    <label for="lastName">Player's Name:</label>
                    <input type="text" 
                           id="lastName" 
                           placeholder="Enter player name" 
                           autocomplete="off" 
                           autocorrect="off" 
                           autocapitalize="off" 
                           spellcheck="false"
                           data-form-type="other">
                </div>
                
                <div class="input-group">
                    <label for="team">Team:</label>
                    <input type="text" 
                           id="team" 
                           placeholder="Enter team name" 
                           autocomplete="off" 
                           autocorrect="off" 
                           autocapitalize="off" 
                           spellcheck="false"
                           data-form-type="other">
                </div>

                <div class="input-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" 
                           id="nationality" 
                           placeholder="Enter player's nationality" 
                           autocomplete="off" 
                           autocorrect="off" 
                           autocapitalize="off" 
                           spellcheck="false"
                           data-form-type="other">
                </div>
                
                <button id="submitGuess">Submit Guess</button>
                <button id="nextPlayer" style="display: none;">Next Round</button>
            </div>
            
            <div id="result" class="result-container"></div>
        </div>
    </div>
    
    <script>
        window.SPORT_TYPE = "{{ sport.lower() }}";
        const urlParams = new URLSearchParams(window.location.search);
        window.LEAGUE = urlParams.get('league') || 'eng1';
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        let nationalities = [];
        let playerNames = [];
        let teams = [];
        let currentScore = 0;
        let currentRound = 1;
        const TOTAL_ROUNDS = 5;
        const POINTS_PER_ANSWER = 10;
        
        function updateScore(points) {
            currentScore += points;
            $('.score').text(currentScore);
        }
        
        function updateRoundInfo() {
            $('.round-info').text(`Round ${currentRound} of ${TOTAL_ROUNDS}`);
        }
        
        function resetGame() {
            currentScore = 0;
            currentRound = 1;
            updateScore(0);
            updateRoundInfo();
            loadNewPlayer();
        }
        
        function loadNewPlayer() {
            $.get('/get_player', { league: window.LEAGUE }, function(data) {
                if (data.error) {
                    $('#result').text('Error: ' + data.error).show();
                    return;
                }
                
                $('#playerHeadshot').attr('src', data.headshot_url);
                $('#nationalityFlag').attr('src', data.nationality_flag).removeClass('revealed');
                $('#result').hide();
                $('#nextPlayer').hide();
                
                // Clear inputs and remove highlight classes
                $('#lastName, #team, #nationality').val('').removeClass('correct-answer incorrect-answer');
                $('#lastName').focus();
            });
        }

        function loadAutocompleteData() {
            // Load nationalities
            $.get('/get_nationalities', function(data) {
                nationalities = data;
                $('#nationality').autocomplete({
                    source: nationalities,
                    minLength: 1
                });
            });

            // Load player names
            $.get('/get_player_names', function(data) {
                playerNames = data;
                $('#lastName').autocomplete({
                    source: playerNames,
                    minLength: 1
                });
            });

            // Load teams
            $.get('/get_teams', function(data) {
                teams = data;
                $('#team').autocomplete({
                    source: teams,
                    minLength: 1
                });
            });
        }

        function disableNativeAutocomplete() {
            // Disable browser's native autocomplete
            $('#lastName, #team, #nationality').attr('autocomplete', 'off')
                .on('focus', function() {
                    $(this).attr('autocomplete', 'off');
                })
                .on('blur', function() {
                    $(this).attr('autocomplete', 'off');
                });
        }

        $(document).ready(function() {
            resetGame();
            loadAutocompleteData();
            disableNativeAutocomplete();

            $('#submitGuess').on('click', function(e) {
                e.preventDefault();
                
                var guess = {
                    name: $('#lastName').val().trim(),
                    team: $('#team').val().trim(),
                    nationality: $('#nationality').val().trim()
                };

                $.ajax({
                    url: '/check_answer',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(guess),
                    success: function(response) {
                        var feedback = '';
                        var isCorrect = false;
                        var roundPoints = 0;

                        // Add visual feedback for each answer
                        $('#lastName').addClass(response.nameCorrect ? 'correct-answer' : 'incorrect-answer');
                        $('#team').addClass(response.teamCorrect ? 'correct-answer' : 'incorrect-answer');
                        $('#nationality').addClass(response.nationalityCorrect ? 'correct-answer' : 'incorrect-answer');

                        // Calculate points
                        if (response.nameCorrect) roundPoints += POINTS_PER_ANSWER;
                        if (response.teamCorrect) roundPoints += POINTS_PER_ANSWER;
                        if (response.nationalityCorrect) roundPoints += POINTS_PER_ANSWER;
                        
                        updateScore(roundPoints);

                        if (response.nameCorrect && response.teamCorrect && response.nationalityCorrect) {
                            feedback = `üéâ Perfect! You got everything right! +${roundPoints} points`;
                            isCorrect = true;
                        } else {
                            feedback = `You scored ${roundPoints} points\n‚ùå `;
                            var incorrectParts = [];
                            
                            if (!response.nameCorrect) {
                                incorrectParts.push(`Player name: ${response.correctName}`);
                            }
                            if (!response.teamCorrect) {
                                incorrectParts.push(`Team: ${response.correctTeam}`);
                            }
                            if (!response.nationalityCorrect) {
                                incorrectParts.push(`Nationality: ${response.correctNationality}`);
                            }
                            
                            feedback += incorrectParts.join(' | ');
                        }

                        // Show the nationality flag
                        $('#nationalityFlag').addClass('revealed');

                        $('#result')
                            .text(feedback)
                            .removeClass('correct incorrect')
                            .addClass(isCorrect ? 'correct' : 'incorrect')
                            .show();
                        
                        if (currentRound < TOTAL_ROUNDS) {
                            $('#nextPlayer').text('Next Round').show();
                        } else {
                            feedback = `Game Over! Final Score: ${currentScore} points\n` + feedback;
                            $('#result').text(feedback);
                            $('#nextPlayer').text('Play Again').show();
                        }
                    }
                });
            });

            $('#nextPlayer').click(function() {
                if (currentRound < TOTAL_ROUNDS) {
                    currentRound++;
                    updateRoundInfo();
                    loadNewPlayer();
                } else {
                    resetGame();
                }
            });
            
            // Add keyboard shortcuts
            $(document).keypress(function(e) {
                if (e.which == 13) { // Enter key
                    if ($('#nextPlayer').is(':visible')) {
                        $('#nextPlayer').click();
                    } else {
                        $('#submitGuess').click();
                    }
                }
            });
        });
    </script>
</body>
</html>
